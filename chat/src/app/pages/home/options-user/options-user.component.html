<mat-drawer-container #drawerContainer class="content" autosize>
  <div class="box-content-user">
    <div class="user">
      <div class="img"></div>
    </div>

    <div class="apresentation">
      <h2>Wendel Lucca</h2>
      <span>Suporte - TI</span>
    </div>
  </div>
  <mat-divider></mat-divider>

  <div *ngFor="let option of options" class="options" [routerLink]="option.routerLink">
    <mat-icon class="icon">{{ option.icon }}</mat-icon>
    <span class="title" matBadge="1" matBadgeOverlap="false" matBadgeColor="warn">{{ option.title }}</span>
  </div>
</mat-drawer-container>
